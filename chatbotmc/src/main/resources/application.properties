spring.application.name=chatbotmc

#gemini
spring.profiles.active=gemini, local
gemini.api-key=${gemini.api-key}

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/chatbot_db
spring.datasource.username=postgres
spring.datasource.password=${spring.datasource.password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
# SECURITY: show-sql should be false in production to prevent SQL query exposure
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
# SECURITY: jwt.secret MUST be set via JWT_SECRET environment variable
# Generate a secure secret: openssl rand -base64 64
# For production: export JWT_SECRET="your-secure-secret-here"
# For development: add jwt.secret to application-local.properties (already in .gitignore)
# WARNING: Application will fail to start without a proper JWT_SECRET set
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# Mail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${spring.mail.username}
spring.mail.password=${spring.mail.password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Application Configuration
app.backend.url=http://localhost:8080

# Admin Configuration
admin.email=${admin.email}
admin.approval-token-expiration-hours=${admin.approval-token-expiration-hours:48}

# RAG Configuration
rag.enabled=true
rag.top-k=5
rag.similarity-threshold=0.7
rag.embedding-dimensions=768
rag.auto-load=false
rag.batch-size=10
rag.delay-ms=1000