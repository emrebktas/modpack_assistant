spring.application.name=chatbotmc

# Profile Configuration
# Use SPRING_PROFILES_ACTIVE env var to override (e.g., "gemini,prod" for production)
# Default: gemini,local for development
spring.profiles.active=${SPRING_PROFILES_ACTIVE:gemini,prod}

# Gemini API
gemini.api-key=${GEMINI_API_KEY}

# PostgreSQL Configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/chatbot_db}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration (defaults for development, overridden in prod profile)
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
# SECURITY: jwt.secret MUST be set via JWT_SECRET environment variable
# Generate a secure secret: openssl rand -base64 64
# For production: export JWT_SECRET="your-secure-secret-here"
# For development: add jwt.secret to application-local.properties (already in .gitignore)
# WARNING: Application will fail to start without a proper JWT_SECRET set
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# Mail Configuration
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_STARTTLS_ENABLE:true}
spring.mail.properties.mail.smtp.starttls.required=${MAIL_STARTTLS_REQUIRED:true}
spring.mail.properties.mail.smtp.ssl.enable=${MAIL_SSL_ENABLE:false}
spring.mail.properties.mail.smtp.ssl.trust=${MAIL_SSL_TRUST:smtp.gmail.com}

# Application Configuration
app.backend.url=${APP_BACKEND_URL:http://localhost:8080}

# Admin Configuration
admin.email=${ADMIN_EMAIL}
admin.approval-token-expiration-hours=${ADMIN_TOKEN_EXPIRATION_HOURS:48}

# RAG Configuration
rag.enabled=true
rag.top-k=5
rag.similarity-threshold=0.7
rag.embedding-dimensions=768
rag.auto-load=false
rag.batch-size=10
rag.delay-ms=1000